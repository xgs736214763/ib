<{include file="Public:header" /}>
<div id="page-wrapper">
	<div class="row">
		<div class="col-lg-12">
			<h1 class="page-header" style="margin-top: 0px;"></h1>
		</div>
		<!-- /.col-lg-12 -->
	</div>
	<div class="row">
		<div class="col-lg-12">
			<div class="panel panel-default">
				<div class="panel-heading">
					<b>实时位置</b>
				</div>
				<!-- /.panel-heading -->
				<div class="panel-body">
					<div class="dataTable_wrapper">
						<div id="dataTables-example_wrapper"
							class="dataTables_wrapper form-inline dt-bootstrap no-footer">
							<div class="row">

								<div class="col-sm-6">
									<form action="__URL__/floor" method="get">
										<div class="dataTables_filter">
											<label>选择广场:</label> <select name="campus_id" id="campus_id"
												class="required">
												<option value="">请选择广场</option> <{volist name='squarelist'
												id='vo' }>
												<option value="<{$vo.id}>">
															<{$vo.campus_name}>
														</option> <{/volist}>
											</select>

											<button class='btn btn-primary'>查询</button>

										</div>
									</form>
								</div>
							</div>
							<div class="row">
								<div class="col-sm-12">
									<table
										class="table table-striped table-bordered table-hover dataTable no-footer">
										<thead>
											<tr role="row">
												<th tabindex="0" style="width: 40px; text-align: center;">所属城市</th>
												<th style="width: 60px; text-align: center;">广场名称</th>
												<th style="width: 40px; text-align: center;">楼层名称</th>
												<th tabindex="0" style="width: 40px; text-align: center;">操作</th>

											</tr>
										</thead>
										<tbody>
											<{volist name="list" id='vo' }>
											<tr class="gradeA odd" role="row">
												<td><{$vo.location_name}></td>
												<td><{$vo.campus_name}></td>
												<td><{$vo.floor_name}></td>
												<td><a
													href="__URL__/position?floor_id=<{$vo.id}>&campus_id=<{$vo.campus_id}>&building_id=<{$vo.building_id}>">实时位置查看</a>
												</td>

											</tr>
											<{/volist}>

										</tbody>
									</table>
								</div>
							</div>
							<div class="row">
								<div class="col-sm-12">
									<div class='pages'><{$page}></div>
								</div>
							</div>
						</div>
					</div>
				</div>
				<!-- /.panel-body -->
			</div>
			<!-- /.panel -->
		</div>
		<!-- /.col-lg-12 -->
	</div>

</div>



<script src="__PUBLIC__/js/jquery-1.8.3.min.js" type="text/javascript">
	
</script>

<{include file="Public:footer" /}>
