<{include file="Public:header" /}>
<div id="page-wrapper">
	<div class="row">
		<div class="col-lg-12">
			<h1 class="page-header" style="margin-top: 0px;"></h1>
		</div>
		<!-- /.col-lg-12 -->
	</div>
	<div class="row">
		<div class="col-lg-12"></div>
		<div class="row" style="margin-left: 15%;">
			<div class="col-lg-5">
				<div class="panel panel-default">
					<div class="panel-heading">
						<b>选择广场</b>
					</div>
					<!-- /.panel-heading -->
					<div class="panel-body">
						<div class="dataTable_wrapper">
							<div id="dataTables-example_wrapper"
								class="dataTables_wrapper form-inline dt-bootstrap no-footer">

								<form action="" method="post">
									<div class="control-group">
										<div class="panel">
											<label class="checkbox"><input id="checkall"
												type="checkbox" /> 全选</label>
										</div>
										<{foreach name='lists' item='list'}>
										<div style="width: 20%; margin: 15px; padding-left: 3%;">
											<label class="checkbox"><input name="rules[]"
												type="checkbox"<{if condition="$list['checked'] eq
												'checked'"}> checked <{/if}> value="<{$list.id}>" />
												<{$list.campus_name}> </label>
										</div>
										<{/foreach}>
									</div>

									<div class="control-group" style="padding-top: 50px">
										<div class="panel">
											<button class="button button-success" type="submit" style="">确认分配</button>
										</div>
									</div>
								</form>
							</div>
						</div>
					</div>
					<!-- /.panel-body -->
				</div>
				<!-- /.panel -->
			</div>
			<!-- /.col-lg-12 -->
		</div>

	</div>

</div>
</form>
</div>

<script src="__PUBLIC__/js/jquery-1.8.3.min.js" type="text/javascript">
	
</script>

<script type="text/javascript">
	$('#checkall').click(function() {
		if ($(this).is(':checked')) {
			$('input[name="rules[]"]').each(function() {
				$(this).prop("checked", true);
			});
		} else {
			$('input[name="rules[]"]').each(function() {
				$(this).removeAttr("checked", false);
			});
		}
	})
</script>



<{include file="Public:footer" /}>
